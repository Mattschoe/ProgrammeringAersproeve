<!DOCTYPE html>
<html lang="en">
<title>Hare og Skildpadde Simulation</title>
<script src="canvas.js"></script>
<link rel="stylesheet" type="text/css" href="Styles.css">

<head>
</head>

<body>
    <style type="text/css">
        canvas {}

    </style>
    <canvas id="viewport"></canvas>

    <img id="Skildpadde" width="50" height="50" src="Skildpadde.png">

    <script>
        window.onload = function() {
            var c = document.getElementById("viewport");
            var ctx = c.getContext("2d");
            var char = c.getContext("2d"); /*Til characters*/
            var txt = c.getContext("2d"); /*Til text*/

            /* Start og Slut punkt*/
            ctx.fillRect(0, 113, 300, 5);
            ctx.fillRect(0, 15, 300, 5);
            txt.font = "15px Arial";
            txt.fillText("Start", 130, 110);
            txt.fillText("Slut", 135, 35, 100);

            /*Skilpadde og Hare*/
            var img = document.getElementById("Skildpadde");
            char.drawImage(img, 75, 120, 30, 20);
        }
        
            <h2> Hejsa! </h2> 
    </script>
</body>

</html>
