<!DOCTYPE html>
<html lang="en">
<title>Hare og Skildpadde Simulation</title>
<script src="canvas.js"></script>
<link rel="stylesheet" type="text/css" href="Styles.css">

<head>
</head>

<body>
    <style type="text/css">
        canvas {}
    </style>
    <canvas id="viewport"></canvas>

    <img id="Skildpadde" width="50" height="50" src="Skildpadde.png">
    <img id="Hare" width="50" height="50" src="Hare.png">

   
    <script>
        window.onload = function() {
            var c = document.getElementById("viewport");
            var ctx = c.getContext("2d");
            var char = c.getContext("2d"); /*Til characters*/
            var txt = c.getContext("2d"); /*Til text*/

            /* Start og Slut punkt*/
            ctx.fillRect(0, 113, 300, 5);
            ctx.fillRect(0, 15, 300, 5);
            txt.font = "15px Arial";
            txt.fillText("Start", 130, 110);
            txt.fillText("Slut", 135, 35, 100);

            /*Skilpadde og Hare*/
            var SkildpaddeImg = document.getElementById("Skildpadde");
            var HareImg = document.getElementById("Hare");
            char.drawImage(SkildpaddeImg, 75, 120, 30, 20);
            char.drawImage(HareImg, 190, 120, 30, 20);
        }
    </script>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
var id = null;
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>


</body></html>
