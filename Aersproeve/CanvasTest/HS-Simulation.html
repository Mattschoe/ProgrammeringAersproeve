  <div class="Baggrund"> <!-- Opretter en baggrund til racet -->
    <div class="Startbanner"><h class="bannerfont">Start!</h></div> <!-- Opretter et startbanner inde i teksten -->
    <div class="Slutbanner"><h class="bannerfont">Sejr!</h></div> <!-- Opretter et slutbanner inde i teksten -->

    <img src="Hare.png" class="myAnimationHARE" width="100" height="127.3"> <!-- Indsætter vores harepng og giver det en class som vi skal bruge til anime.js -->

  <div class="kontrolpanel">  <!-- Opretter et kontrolpanel -->
    <button class="play">Start Simulation</button> <!-- Starter simulationen -->
    <button class="stop">Genstart Simulation</button> <!-- Slutter simulationen -->
     <div class="console"> <!-- Opretter en konsol hvor der kommer til at stå hvem der vinder -->
      <h class="h3">Konsol</h>
      <h class="consoletxt" id="RaceKommentator"></h>
     </div>
  </div>
    <script>
        function RaceKommentator() {
            setTimeout(function() { document.getElementById("RaceKommentator").innerHTML = "Skildpadden vinder!"; }, skildpaddeSpeed);
        }   
        document.querySelector('.kontrolpanel .play').onclick = RaceKommentator(); //Refererer tilbage til kontrolpanelet og startknappen til at starte funktionen RaceKommentator
    </script>
